
version: '3.8'
services:
  monblog:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: monblog
      DB_USER: root
      DB_PASSWORD: ""
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: monblog
    volumes:
      - ./MonBlog.sql:/docker-entrypoint-initdb.d/MonBlog.sql:ro

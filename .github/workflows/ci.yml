# GitHub Actions CI configuration for PHP project
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Validate composer.json and composer.lock
        run: |
          if [ -f composer.json ]; then composer validate; fi
      - name: Install dependencies
        run: |
          if [ -f composer.json ]; then composer install --no-progress --no-suggest; fi
      - name: Run PHP lint
        run: |
          find . -type f -name '*.php' -exec php -l {} \;
      - name: Run tests (if any)
        run: |
          if [ -f vendor/bin/phpunit ]; then vendor/bin/phpunit; else echo "No tests found."; fi
